<div class="flex flex-col items-center">
    <div class="bg-base-200 rounded-2xl">
        <div class="text-lg text-center mt-5">{{ 'signin' | translate }}</div>
        <app-error-message-list [messages]="errorMessages"></app-error-message-list>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="px-12 pb-5">
            <div class="flex flex-col">
                <div class="form-control">
                    <input
                        type="text"
                        id="loginName"
                        name="loginName"
                        placeholder="{{ 'forms.login' | translate }}"
                        class="input-sm bg-neutral mt-2 input input-bordered"
                        [ngClass]="{
                            'input-error':
                                loginForm.controls['loginName']?.touched &&
                                loginForm.controls['loginName'].invalid,
                        }"
                        ngModel
                        required
                        autocomplete="username"
                    />
                    <label for="loginName" class="flex flex-col items-start label pt-0.5">
                        <span
                            class="label-text-alt text-error"
                            *ngIf="
                                loginForm.controls['loginName']?.touched &&
                                loginForm.controls['loginName'].errors?.['required']
                            "
                        >
                            {{ 'forms-errors.login-required' | translate }}
                        </span>
                    </label>
                </div>
                <div class="form-control">
                    <input
                        type="password"
                        placeholder="{{ 'forms.password' | translate }}"
                        id="password"
                        name="password"
                        class="input-sm bg-neutral mt-2 input input-bordered w-full max-w-xs"
                        [ngClass]="{
                            'input-error':
                                loginForm.controls['password']?.touched &&
                                loginForm.controls['password'].errors?.['required'],
                        }"
                        ngModel
                        required
                        autocomplete="on"
                    />
                    <label for="password" class="flex flex-col items-start label pt-0.5">
                        <span
                            class="label-text-alt text-error"
                            *ngIf="
                                loginForm.controls['password']?.touched &&
                                loginForm.controls['password'].errors?.['required']
                            "
                        >
                            {{ 'forms-errors.password-required' | translate }}
                        </span>
                    </label>
                </div>
            </div>

            <div class="flex flex-col items-center pt-5">
                <app-limit-loader [limit]="1">
                    <button class="btn btn-accent text-base-100 min-h-fit h-8">
                        {{ 'signin' | translate }}
                        <svg
                            class="fill-none stroke-base-100 stroke-2"
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="16"
                            viewBox="0 0 14.414 12.162"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M8.333 1.415 13 6.081m0 0-4.667 4.667M13 6.081H1"
                            ></path>
                        </svg>
                    </button>
                </app-limit-loader>
                <a class="link link-hover pt-2" routerLink="/password-recover">
                    {{ 'labels.forgot-your-password' | translate }}?
                </a>
                <a class="link link-hover pt-2" routerLink="/register">
                    {{ 'forms.create-new-account' | translate }}
                </a>
            </div>
        </form>
    </div>
</div>
