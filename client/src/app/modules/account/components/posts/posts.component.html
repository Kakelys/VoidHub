<div #postsContainer class="flex flex-col">
    <div class="flex-col bg-base-100 rounded my-2" *ngFor="let data of posts">
        <app-account-post-element
            [post]="{ topic: data.topic, post: data.post, sender: data.sender, forum: data.forum }"
            [user]="user"
            [enableDeliting]="false"
        >
        </app-account-post-element>
    </div>
    <app-limit-loader [limit]="1" [reqName]="limitNames.loadProfilePosts"> </app-limit-loader>
</div>
