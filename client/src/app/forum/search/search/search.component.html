<div class="flex flex-col">
  <div class="mb-3">
    <app-search-bar
      [searchQuery]="query"
      [searchParams]="searchParams"
      (onForceSearch)="search()"
      [enableParams]="true"
    >
    </app-search-bar>
  </div>

  <div class="w-fit">
    <app-error-message-list [messages]="errorMessages">
    </app-error-message-list>
  </div>

  <div *ngIf="searchResult">
    <ng-template #emptySearch>
      <div class="ms-5 text-warning">
        {{ 'search.no-topics' | translate }}
      </div>
    </ng-template>
    <div *ngIf="searchResult.data.length > 0; else emptySearch">
      <div class="py-1">
        <app-paginator
          (changePage)="changePage($event)"
          [max]="searchResult.searchCount / searchPage.pageSize"
          [currentPage]="searchPage.pageNumber">
        </app-paginator>
      </div>

      <app-recent-element
        *ngFor="let el of searchResult.data"
        [post]="{topic: el.topic, post: el.post, sender: el.sender}" [user]="user" [enableDeliting]="false"
      ></app-recent-element>

      <div class="py-1">
        <app-paginator
          (changePage)="changePage($event)"
          [max]="searchResult.searchCount / searchPage.pageSize"
          [currentPage]="searchPage.pageNumber">
        </app-paginator>
      </div>
    </div>
  </div>
  <app-limit-loader [limit]="1">
  </app-limit-loader>
</div>
