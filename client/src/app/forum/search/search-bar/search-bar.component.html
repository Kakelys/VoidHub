<form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)">
  <div class="flex flex-col">
    <div class="dropdown dropdown-bottom">
      <div role="button" tabindex="0"  class="join min-h-fit h-8 w-fit focus-within:outline focus-within:outline-accent focus-within:outline-2">
        <svg xmlns="http://www.w3.org/2000/svg"
          width="15px" height="15px" viewBox="0 0 24 24" fill="none"
          class="join-item my-auto ms-2"
        >
          <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
            class="stroke-base-content stroke-2"
          />
        </svg>
        <input
          type="text"
          name="query"
          id="query"
          placeholder="{{ 'forms.search' | translate }}"
          class="join-item input min-h-fit h-8 bg-transparent focus:outline-none"
          autocomplete="search"
          [(ngModel)]="searchQuery"
          autocomplete="on"
        >
          <ul tabindex="0" *ngIf="!searchQuery" class="dropdown-content cursor-default z-[1] shadow bg-base-200 rounded text-sm mt-2 px-2 py-1 w-full">
            <li>
              <kbd class="kbd kbd-sm">u:</kbd>
              <span class="text-gray-400"> {{ 'search.only-user' | translate }}</span>
            </li>
            <li class="mt-1">
              <kbd class="kbd kbd-sm">t:</kbd>
              <span class="text-gray-400"> {{ 'search.only-topic' | translate }}</span>
            </li>
          </ul>
      </div>
    </div>

    <div *ngIf="enableParams" class="ms-1.5 mt-2">
      <div class="flex flex-col">

        <div class="flex flex-row">
          <input
            type="checkbox"
            name="withPostContent"
            id="withPostContent"
            class="checkbox checkbox-sm"
            [ngModel]="searchParams?.withPostContent"
          />
          <div class="ms-2 text-sm">
            {{ 'search.include-content' | translate }}
          </div>
        </div>
        <div class="flex flex-row mt-2">
          <input
            type="checkbox"
            name="partialTitle"
            id="partialTitle"
            class="checkbox checkbox-sm"
            [ngModel]="searchParams?.partialTitle"
          />
          <div class="ms-2 text-sm">
            {{ 'labels.partial-match' | translate }}
          </div>
        </div>
        <div class="flex flex-row mt-2" *ngIf="user && user.role == roles.ADMIN">
          <input
            type="checkbox"
            name="onlyDeleted"
            id="onlyDeleted"
            class="checkbox checkbox-sm"
            [ngModel]="searchParams?.onlyDeleted"
          />
          <div class="ms-2 text-sm">
            {{ 'search.only-deleted' | translate }}
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
