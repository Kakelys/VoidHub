<div class="flex flex-col min-h-screen">
    <div class="fixed inset-x-0 top-0 z-50">
        <app-header></app-header>
    </div>
    <div class="mt-16 pt-3 flex flex-row">
        <div class="hidden xl:block mt-3 max-w-[170px] ms-auto">
            <app-menu class="sticky top-20"> </app-menu>
        </div>
        <div class="grow xl:max-w-[880px] max-w-[1280px] min-w-[750px]">
            <router-outlet></router-outlet>
        </div>
        <div class="hidden xl:block mt-3 w-[230px] me-auto">
            <app-right-menu class="sticky top-20"> </app-right-menu>
        </div>
    </div>

    <div class="grow"></div>

    <div #bottomStats class="block xl:hidden ms-12 mt-3">
        <div class="flex flex-row" *ngIf="!bottomStats.hidden">
            <app-general-stats containerClasses="w-[230px] h-full bg-base-200 rounded p-3">
            </app-general-stats>
            <app-online-stats
                class="ms-3"
                containerClasses="h-full w-[200px] bg-base-200 rounded p-3"
            >
            </app-online-stats>
        </div>
    </div>
