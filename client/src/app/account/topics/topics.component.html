<div #topicsContainer class="flex flex-col">
    <div class="flex-col bg-base-100 rounded my-2" *ngFor="let data of topics">
        <app-account-topic-element
            [post]="{ topic: data.topic, post: data.post, sender: data.sender, forum: data.forum }"
            [user]="user"
            [enableDeliting]="false"
        ></app-account-topic-element>
    </div>
    <app-limit-loader [limit]="1" [reqName]="limitNames.loadProfileTopics"> </app-limit-loader>
</div>
