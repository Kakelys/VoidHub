<div class="flex flex-col items-center">
  <div class="bg-base-200 rounded-2xl">
    <div class="text-lg text-center mt-5">{{'signup' | translate}}</div>
    <app-error-message-list [messages]="errorMessages"></app-error-message-list>
    <form class="px-12 pb-5" #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
      <div class="flex flex-col">
        <div class="form-control">
          <input
            type="text"
            name="username"
            placeholder="{{'forms.username' | translate}}"
            class="input-sm bg-neutral mt-2 input input-bordered"
            [ngClass]="{
              'input-error': regForm.controls['username']?.touched && regForm.controls['username']?.invalid
            }"
            required
            ngModel
            minlength="3"
            maxlength="32"
            autocomplete="username"
          />
          <label class="flex flex-col items-start label pt-0.5">
            <span class="label-text-alt">{{'forms.username-down-label' | translate}}</span>
            <span
              class="label-text-alt text-error"
              *ngIf="regForm.controls['username']?.touched && regForm.controls['username']?.invalid">
              {{'forms-errors.username-length' | translate}}
            </span>
          </label>
        </div>
        <div class="form-control">
          <input
            type="text"
            placeholder="{{'forms.login' | translate}}"
            id="loginName"
            name="loginName"
            class="input-sm bg-neutral mt-2 input input-bordered"
            [ngClass]="{
              'input-error': regForm.controls['loginName']?.touched && regForm.controls['loginName']?.invalid
            }"
            ngModel
            minlength="3"
            maxlength="32"
            required
            autocomplete="username"
            />
          <label class="flex flex-col items-start label pt-0.5">
            <span class="label-text-alt">{{'forms.login-down-label' | translate}}</span>
            <span
              class="label-text-alt text-error"
              *ngIf="regForm.controls['loginName']?.touched && regForm.controls['loginName']?.invalid">
              {{'forms-errors.login-length' | translate}}
            </span>
          </label>
        </div>
        <div class="form-control">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="{{'forms.email' | translate}}"
            class="input-sm bg-neutral mt-2 input input-bordered"
            [ngClass]="{
              'input-error': regForm.controls['email']?.touched && regForm.controls['email']?.invalid
            }"
            ngModel
            required
            email
            autocomplete="email"
            />
        </div>
        <div class="form-control">
          <input
            type="password"
            placeholder="{{'forms.password' | translate}}"
            id="password"
            name="password"
            class="input-sm bg-neutral mt-2 input input-bordered w-full max-w-xs"
            [ngClass]="{
              'input-error': regForm.controls['password']?.touched && regForm.controls['password']?.invalid
            }"
            required
            ngModel
            minlength="8"
            autocomplete="new-password"
            />
        </div>
        <div class="form-control">
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="{{'forms.password-confirm' | translate}}"
            class="input-sm bg-neutral mt-2 input input-bordered w-full max-w-xs"
            [ngClass]="{
              'input-error': regForm.controls['confirmPassword']?.touched && (regForm.controls['confirmPassword']?.invalid || regForm.controls['password']?.value != regForm.controls['confirmPassword']?.value)
            }"
            required
            ngModel
            minlength="8"
            autocomplete="off"
            />
            <label
              class="flex flex-col items-start label pt-0.5">
              <span
                class="label-text-alt text-error"
                *ngIf="regForm.controls['confirmPassword']?.touched && regForm.controls['password']?.value != regForm.controls['confirmPassword']?.value">
                {{'forms-errors.password-not-equal' | translate}}
              </span>
              <span
                class="label-text-alt text-error"
                *ngIf="regForm.controls['password']?.touched && regForm.controls['password']?.value?.length < 8">
                {{'forms-errors.password-length' | translate}}
              </span>
            </label>
        </div>
      </div>

      <div class="flex flex-col items-center pt-4">
        <app-limit-loader [limit]="1">
          <button class="btn btn-accent text-base-100 min-h-fit h-8">
            {{'forms.create-account' | translate}}
            <svg class="fill-none stroke-base-100 stroke-2" xmlns="http://www.w3.org/2000/svg" width="20" height="16" viewBox="0 0 14.414 12.162">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.333 1.415 13 6.081m0 0-4.667 4.667M13 6.081H1">
              </path>
            </svg>
          </button>
        </app-limit-loader>

        <div class="flex flex-row pt-2">
          <div class="text-secondary-content">
            {{'forms.account-already-have' | translate}}
          </div>
          <a class="ps-2 link link-hover" routerLink="/login">{{'signin' | translate}}</a>
        </div>
      </div>
    </form>
  </div>
</div>
